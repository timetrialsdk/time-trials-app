<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Time Trials</title>

<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#111;
  color:#eee;
}
button{cursor:pointer}

/* LOGIN */
#loginScreen{
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:1000;
  pointer-events:auto;
}
#loginScreen h1{
  color:gold;
  font-size:36px;
  margin-bottom:6px;
}
#loginScreen p{
  color:#ccc;
  font-size:14px;
  margin-bottom:15px;
}
#loginScreen input,
#loginScreen button{
  width:180px;
  padding:8px;
  font-size:14px;
  margin:5px;
}

/* APP */
#app{display:none}
header{
  text-align:center;
  padding:15px;
  background:#000;
  color:gold;
  font-size:28px;
}
.container{padding:15px}

.route{
  background:#1c1c1c;
  padding:10px;
  border-radius:6px;
  margin-bottom:10px;
}

input{
  width:100%;
  padding:8px;
  margin-bottom:6px;
  border-radius:5px;
  border:1px solid #333;
  background:#222;
  color:#eee;
}

.run{
  background:#222;
  padding:6px;
  border-radius:4px;
  margin-bottom:4px;
}

.route-image{
  width:100%;
  max-height:300px;
  object-fit:cover;
  border-radius:8px;
  margin:10px 0;
}

.hidden{display:none}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="loginScreen">
  <h1>TIME TRIALS</h1>
  <p>alle kan kÃ¸re bilen, men ikke alle har rettet</p>
  <input id="pw" placeholder="Kodeord">
  <button onclick="login()">Log ind</button>
</div>

<!-- APP -->
<div id="app">
<header>TIME TRIALS</header>

<div class="container" id="routeList"></div>

<div class="container hidden" id="routePage">
  <button onclick="back()">â¬… Tilbage</button>
  <input id="routeName" placeholder="Rutenavn">

  <h3>Rute screenshot</h3>
  <input type="file" accept="image/*" onchange="uploadImage(event)">
  <img id="routeImage" class="route-image hidden">

  <h3>TilfÃ¸j run</h3>
  <input id="runName" placeholder="Navn">
  <input id="runTime" placeholder="Tid (mm:ss)">
  <input id="runVideo" placeholder="Video-link">
  <button onclick="addRun()">TilfÃ¸j run</button>

  <h3>Tider</h3>
  <div id="runs"></div>
</div>
</div>

<script>
/* FIREBASE */
firebase.initializeApp({
  apiKey:"AIzaSyD0Dj_iZYH37GE5ArCidiTgQ5MLb3jatbE",
  authDomain:"time-trials-b519e.firebaseapp.com",
  projectId:"time-trials-b519e"
});
const db = firebase.firestore();

let currentRoute=null;

/* LOGIN */
function login(){
  const pwInput = document.getElementById("pw");
  const loginScreen = document.getElementById("loginScreen");

  if(pwInput.value==="AK47-DRIFT-TUNE"){
    loginScreen.style.display="none";
    loginScreen.style.pointerEvents="none";
    document.getElementById("app").style.display="block";
    loadRoutes();
  } else {
    alert("Forkert kodeord");
  }
}

/* LOAD ROUTES */
async function loadRoutes(){
  const list=document.getElementById("routeList");
  list.innerHTML='<button onclick="addRoute()">âž• TilfÃ¸j rute</button>';

  const snap=await db.collection("routes").get();
  snap.forEach(doc=>{
    const r=doc.data();
    const d=document.createElement("div");
    d.className="route";
    d.innerHTML=`
      <b>${r.name||"Ny rute"}</b><br>
      <button onclick="openRoute('${doc.id}')">Ã…bn</button>
    `;
    list.appendChild(d);
  });
}

/* ADD ROUTE */
async function addRoute(){
  await db.collection("routes").add({
    name:"Ny rute",
    runs:[],
    image:null
  });
  loadRoutes();
}

/* OPEN ROUTE */
async function openRoute(id){
  const doc=await db.collection("routes").doc(id).get();
  currentRoute={id,...doc.data()};

  document.getElementById("routeList").classList.add("hidden");
  document.getElementById("routePage").classList.remove("hidden");

  const rn=document.getElementById("routeName");
  rn.value=currentRoute.name||"";
  rn.oninput=()=>{
    db.collection("routes").doc(id).update({name:rn.value});
  };

  if(currentRoute.image){
    routeImage.src=currentRoute.image;
    routeImage.classList.remove("hidden");
  } else {
    routeImage.classList.add("hidden");
  }

  renderRuns();
}

/* UPLOAD IMAGE */
function uploadImage(e){
  const file=e.target.files[0];
  if(!file) return;

  const reader=new FileReader();
  reader.onload=async ()=>{
    routeImage.src=reader.result;
    routeImage.classList.remove("hidden");

    currentRoute.image=reader.result;
    await db.collection("routes").doc(currentRoute.id).update({
      image:reader.result
    });
  };
  reader.readAsDataURL(file);
}

/* ADD RUN */
async function addRun(){
  if(!runName.value||!runTime.value) return;

  const run={
    name:runName.value,
    time:runTime.value,
    video:runVideo.value
  };

  currentRoute.runs.push(run);
  await db.collection("routes").doc(currentRoute.id).update({
    runs:currentRoute.runs
  });

  runName.value=runTime.value=runVideo.value="";
  renderRuns();
}

/* RENDER RUNS */
function renderRuns(){
  runs.innerHTML="";
  currentRoute.runs.forEach(r=>{
    const d=document.createElement("div");
    d.className="run";
    d.innerHTML=`
      <b>${r.name}</b> â€“ ${r.time}
      ${r.video?` Â· <a href="${r.video}" target="_blank">ðŸŽ¥</a>`:""}
    `;
    runs.appendChild(d);
  });
}

/* BACK */
function back(){
  routePage.classList.add("hidden");
  routeList.classList.remove("hidden");
  loadRoutes();
}
</script>
</body>
</html>
