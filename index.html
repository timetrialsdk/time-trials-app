<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Rute Konkurrence</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      padding: 20px;
    }

    .hero {
      text-align: center;
      margin-bottom: 30px;
    }

    .title {
      font-size: 60px;
      font-weight: bold;
      color: #f5c400;
      letter-spacing: 4px;
    }

    .subtitle {
      font-size: 22px;
      color: #f5c400;
      margin-top: 10px;
      font-style: italic;
    }

    .add-route {
      max-width: 400px;
      margin: 20px auto;
      background: #111;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }

    .routes {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      padding-top: 20px;
    }

    .route-card {
      background: #111;
      padding: 15px;
      border-radius: 8px;
      width: 260px;
      cursor: pointer;
    }

    .route-card:hover { background: #1a1a1a; }

    .editor {
      margin-top: 30px;
      background: #111;
      padding: 20px;
      border-radius: 8px;
    }

    input, button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: none;
      border-radius: 4px;
    }

    button { background: #444; color: white; cursor: pointer; }
    button:hover { background: #666; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 14px;
    }

    th, td {
      border: 1px solid #333;
      padding: 6px;
      text-align: center;
    }

    th { background: #222; }

    a { color: #4da6ff; }

    .trash {
      background: none;
      border: none;
      cursor: pointer;
      color: red;
      font-size: 16px;
    }

    .medal {
      font-size: 18px;
      margin-right: 6px;
    }
  </style>
</head>
<body>

<div class="hero">
  <div class="title">TIME TRIALS</div>
  <div class="subtitle">hvis ikke du ryster, var det ikke hurtigt nok</div>
</div>

<div class="add-route">
  <h3>Tilf√∏j ny rute</h3>
  <input type="text" id="newRouteName" placeholder="Navn p√• rute" />
  <button onclick="addRoute()">Tilf√∏j rute</button>
</div>

<h2 style="text-align:center">Forside ‚Äì Top 3 tider</h2>
<div class="routes" id="routes"></div>

<div class="editor" id="editor" style="display:none"></div>

<script>
  let data = JSON.parse(localStorage.getItem("ruteData"));
  if (!data || !data.routes) data = { routes: {} };

  function save() {
    localStorage.setItem("ruteData", JSON.stringify(data));
  }

  function timeToSeconds(t) {
    const [m, s] = t.split(":").map(Number);
    return m * 60 + s;
  }

  function addRoute() {
    const name = document.getElementById("newRouteName").value.trim();
    if (!name) return;

    if (!data.routes[name]) {
      data.routes[name] = [];
      save();
      render();
    }

    document.getElementById("newRouteName").value = "";
  }

  function openRoute(route) {
    const editor = document.getElementById("editor");
    editor.style.display = "block";

    // sorter runs efter hurtigste tid
    const sortedRuns = [...data.routes[route]].sort((a,b) => timeToSeconds(a.time) - timeToSeconds(b.time));

    let rows = "";
    sortedRuns.forEach((e, index) => {
      const realIndex = data.routes[route].indexOf(e);
      rows += `
        <tr>
          <td>${index+1}</td>
          <td>${e.name}</td>
          <td>${e.time}</td>
          <td>${e.video ? `<a href="${e.video}" target="_blank">Video</a>` : "-"}</td>
          <td><button class="trash" onclick="deleteEntry('${route}', ${realIndex})">üóëÔ∏è</button></td>
        </tr>
      `;
    });

    editor.innerHTML = `
      <h2>${route}</h2>

      <input type="text" id="name" placeholder="Navn" />
      <input type="text" id="time" placeholder="Tid (mm:ss)" />
      <input type="url" id="video" placeholder="Video link" />
      <button onclick="addEntry('${route}')">Tilf√∏j run</button>
      <button onclick="deleteRoute('${route}')" style="background:#a00000">Slet rute</button>

      <table>
        <thead>
          <tr><th>#</th><th>Navn</th><th>Tid</th><th>Video</th><th></th></tr>
        </thead>
        <tbody>${rows}</tbody>
      </table>
    `;
  }

  function addEntry(route) {
    const name = document.getElementById("name").value;
    const time = document.getElementById("time").value;
    const video = document.getElementById("video").value;

    if (!name || !time) return;

    data.routes[route].push({ name, time, video });
    save();
    render();
    openRoute(route);
  }

  function deleteEntry(route, index) {
    data.routes[route].splice(index, 1);
    save();
    render();
    openRoute(route);
  }

  function deleteRoute(route) {
    if (!confirm(`Slet ruten "${route}"?`)) return;
    delete data.routes[route];
    save();
    document.getElementById("editor").style.display = "none";
    render();
  }

  function medalForPlace(i) {
    if (i === 0) return "ü•á";
    if (i === 1) return "ü•à";
    if (i === 2) return "ü•â";
    return "";
  }

  function render() {
    const container = document.getElementById("routes");
    container.innerHTML = "";

    // behold r√¶kkef√∏lgen som ruterne blev oprettet i
    for (const route of Object.keys(data.routes)) {
      const sorted = [...data.routes[route]].sort((a,b) => timeToSeconds(a.time) - timeToSeconds(b.time));
      const top3 = sorted.slice(0,3);

      let list = "";
      top3.forEach((e, i) => {
        list += `<div><span class="medal">${medalForPlace(i)}</span>${e.name} ‚Äì ${e.time}</div>`;
      });

      const card = document.createElement("div");
      card.className = "route-card";
      card.innerHTML = `<h3>${route}</h3>${list || "Ingen tider endnu"}`;
      card.onclick = () => openRoute(route);

      container.appendChild(card);
    }
  }

  render();
</script>

</body>
</html>
