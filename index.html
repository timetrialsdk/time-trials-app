<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TIME TRIALS</title>

<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<style>
body{margin:0;font-family:Arial;background:#111;color:#eee}
button{cursor:pointer;padding:8px 12px}
.hidden{display:none}

#loginScreen{
  position:fixed;inset:0;
  background:black;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}
#loginScreen h1{color:gold;font-size:36px;margin:0}
#loginScreen p{color:#ccc;font-size:14px;margin:8px 0 16px}
#loginScreen input{width:200px;padding:8px;margin-bottom:6px}

header{
  text-align:center;
  padding:16px;
  background:#000;
}
header h1{color:gold;margin:0}
header p{color:#ddd;font-size:14px;margin:6px 0 0}

.container{padding:16px}
.route{background:#1c1c1c;padding:10px;border-radius:6px;margin-bottom:10px}
.run{background:#222;padding:6px;border-radius:4px;margin-bottom:4px}

input{
  width:100%;
  padding:8px;
  margin-bottom:6px;
  background:#222;
  border:1px solid #333;
  color:#eee;
  border-radius:4px;
}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="loginScreen">
  <h1>TIME TRIALS</h1>
  <p>alle kan kÃ¸re bilen, men ikke alle har rettet</p>
  <input id="pw" placeholder="Kodeord">
  <button id="loginBtn" type="button">Log ind</button>
</div>

<!-- APP -->
<div id="app" class="hidden">
<header>
  <h1>TIME TRIALS</h1>
  <p>hvis du ikke ryster, var det ikke hurtigt nok</p>
</header>

<div class="container" id="routeList"></div>

<div class="container hidden" id="routePage">
  <button id="backBtn" type="button">â¬… Tilbage</button>

  <input id="routeName" placeholder="Rutenavn">

  <h3>TilfÃ¸j run</h3>
  <input id="runName" placeholder="Navn">
  <input id="runTime" placeholder="Tid (mm:ss)">
  <input id="runVideo" placeholder="Video-link">
  <button id="addRunBtn" type="button">TilfÃ¸j run</button>

  <h3>Tider</h3>
  <div id="runs"></div>
</div>
</div>

<script>
/* FIREBASE */
firebase.initializeApp({
  apiKey:"AIzaSyD0Dj_iZYH37GE5ArCidiTgQ5MLb3jatbE",
  authDomain:"time-trials-b519e.firebaseapp.com",
  projectId:"time-trials-b519e"
});
const db = firebase.firestore();

/* STATE */
let currentRoute = null;

/* ELEMENTER */
const loginScreen = document.getElementById("loginScreen");
const app = document.getElementById("app");
const routeList = document.getElementById("routeList");
const routePage = document.getElementById("routePage");
const runsDiv = document.getElementById("runs");

/* LOGIN */
document.getElementById("loginBtn").addEventListener("click", () => {
  if(document.getElementById("pw").value === "AK47-DRIFT-TUNE"){
    loginScreen.classList.add("hidden");
    app.classList.remove("hidden");
    loadRoutes();
  } else {
    alert("Forkert kodeord");
  }
});

/* LOAD ROUTES */
async function loadRoutes(){
  routeList.innerHTML = "";
  const addBtn = document.createElement("button");
  addBtn.textContent = "âž• TilfÃ¸j rute";
  addBtn.type = "button";
  addBtn.onclick = addRoute;
  routeList.appendChild(addBtn);

  const snap = await db.collection("routes").get();
  snap.forEach(doc => {
    const r = doc.data();
    const d = document.createElement("div");
    d.className = "route";
    d.innerHTML = `<b>${r.name || "Ny rute"}</b>`;
    const open = document.createElement("button");
    open.textContent = "Ã…bn";
    open.type = "button";
    open.onclick = () => openRoute(doc.id);
    d.appendChild(document.createElement("br"));
    d.appendChild(open);
    routeList.appendChild(d);
  });
}

/* ADD ROUTE */
async function addRoute(){
  await db.collection("routes").add({ name:"Ny rute", runs:[] });
  loadRoutes();
}

/* OPEN ROUTE */
async function openRoute(id){
  const doc = await db.collection("routes").doc(id).get();
  currentRoute = { id, ...doc.data() };

  routeList.classList.add("hidden");
  routePage.classList.remove("hidden");

  document.getElementById("routeName").value = currentRoute.name || "";
  renderRuns();
}

/* BACK */
document.getElementById("backBtn").onclick = () => {
  routePage.classList.add("hidden");
  routeList.classList.remove("hidden");
  loadRoutes();
};

/* ADD RUN â€” ðŸ”¥ 100 % SIKKER */
document.getElementById("addRunBtn").addEventListener("click", async () => {
  const name = document.getElementById("runName").value.trim();
  const time = document.getElementById("runTime").value.trim();
  const video = document.getElementById("runVideo").value.trim();

  if(!name || !time){
    alert("Udfyld navn og tid");
    return;
  }

  const run = { name, time, video };

  // 1ï¸âƒ£ VIS MED DET SAMME
  currentRoute.runs.push(run);
  renderRuns();

  // 2ï¸âƒ£ GEM I FIRESTORE
  await db.collection("routes").doc(currentRoute.id).update({
    runs: currentRoute.runs
  });

  document.getElementById("runName").value = "";
  document.getElementById("runTime").value = "";
  document.getElementById("runVideo").value = "";
});

/* RENDER RUNS */
function renderRuns(){
  runsDiv.innerHTML = "";
  currentRoute.runs.forEach(r => {
    const d = document.createElement("div");
    d.className = "run";
    d.innerHTML = `<b>${r.name}</b> â€“ ${r.time} ${r.video ? `Â· <a href="${r.video}" target="_blank">ðŸŽ¥</a>` : ""}`;
    runsDiv.appendChild(d);
  });
}
</script>
</body>
</html>
