<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Rute Konkurrence</title>
  <style>
    body { font-family: 'Orbitron', sans-serif; background: #000; color: #ffb300; padding: 20px; position: relative; overflow-x: hidden; }

    /* ORANGE SPEED LINES I BAGGRUNDEN */
    body::before {
      content: "";
      position: fixed;
      inset: -100% -100% -100% -100%;
      background:
        repeating-linear-gradient(
          135deg,
          rgba(255, 150, 0, 0.35) 0px,
          rgba(255, 150, 0, 0.35) 14px,
          transparent 14px,
          transparent 180px
        );
      pointer-events: none;
      z-index: 0;
    }

    /* Ekstra lag s√• de krydser hinanden og ser mere random ud */
    body::after {
      content: "";
      position: fixed;
      inset: -100% -100% -100% -100%;
      background:
        repeating-linear-gradient(
          35deg,
          rgba(255, 120, 0, 0.28) 0px,
          rgba(255, 120, 0, 0.28) 10px,
          transparent 10px,
          transparent 220px
        );
      pointer-events: none;
      z-index: 0;
    }

    /* s√∏rg for at alt indhold ligger OVER stregerne */
    #home, .route-page {
      position: relative;
      z-index: 1;
    }

    .hero { text-align: center; margin-bottom: 30px; }
    .title {
      font-family: 'Orbitron', sans-serif;
      font-size: 60px;
      font-weight: 900;
      color: #ffb300;
      letter-spacing: 6px;
      text-transform: uppercase;
      text-shadow:
        0 0 3px rgba(255, 179, 0, 0.7),
        0 0 6px rgba(255, 140, 0, 0.5);
    }
    .subtitle {
      font-family: 'Orbitron', sans-serif;
      font-size: 20px;
      font-weight: 500;
      color: #ffb300;
      margin-top: 10px;
      letter-spacing: 2px;
      text-shadow:
        0 0 2px rgba(255, 179, 0, 0.6),
        0 0 5px rgba(255, 140, 0, 0.4);
    }

    .add-route { max-width: 320px; margin: 20px auto; background: #111; padding: 15px; border-radius: 8px; text-align: center; }

    .runs-title {
      text-align: center;
      font-size: 36px;
      font-family: 'Orbitron', sans-serif;
      font-weight: 900;
      color: #ff3333;
      margin-bottom: 15px;
      letter-spacing: 4px;
      text-shadow:
        0 0 4px rgba(255, 0, 0, 0.7),
        0 0 10px rgba(255, 80, 80, 0.6),
        0 0 18px rgba(255, 120, 120, 0.4);
    }

    .routes { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; padding-top: 20px; }

    .route-card { background: #111; padding: 15px; border-radius: 8px; width: 260px; cursor: pointer; }
    .route-card:hover { background: #1a1a1a; }

    /* ROUTE SIDE (fuld sk√¶rm side) */
    .route-page {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: none;
      overflow-y: auto;
      padding: 30px;
      z-index: 1000;
    }

    .route-container {
      max-width: 900px;
      margin: auto;
      background: #111;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.7);
    }

    .route-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .back-btn {
      background: none;
      border: none;
      color: #f5c400;
      font-size: 18px;
      cursor: pointer;
    }

    /* Kompakt input-design */
    .form-row { display: flex; gap: 8px; margin-bottom: 10px; }

    .form-row input {
      padding: 6px;
      font-size: 14px;
      border-radius: 4px;
      background: #000;
      color: #ffb300;
      border: 1px solid #ffb300;
    }

    .name-input { width: 120px; }
    .time-input { width: 90px; }
    .video-input { flex: 1; }

    button { padding: 6px 10px; background: #222; color: #ffb300; cursor: pointer; border: 1px solid #ffb300; border-radius: 4px; }
    button:hover { background: #666; }

    table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 14px; }
    th, td { border: 1px solid #333; padding: 6px; text-align: center; }
    th { background: #222; color: #ffb300; }

    a { color: #ffb300; }

    .trash { background: none; border: none; cursor: pointer; color: red; font-size: 14px; padding: 2px 4px; }
    .trash:hover { color: #ff4444; }

    .medal { font-size: 20px; }
  </style>
</head>
<body>

<div id="home">
  <div class="hero">
    <div class="title">TIME TRIALS</div>
    <div class="subtitle">hvis ikke du ryster, var det ikke hurtigt nok</div>
  </div>

  <div class="add-route">
    <h3>Tilf√∏j ny rute</h3>
    <input type="text" id="newRouteName" placeholder="Navn p√• rute" />
    <button onclick="addRoute()">Tilf√∏j rute</button>
  </div>

  <div class="runs-title">RUNS</div>
  <div class="routes" id="routes"></div>
</div>

<!-- ROUTE SIDE -->
<div class="route-page" id="routePage"></div>

<script>
  let data = JSON.parse(localStorage.getItem("ruteData"));
  if (!data || !data.routes) data = { routes: {} };

  function save() { localStorage.setItem("ruteData", JSON.stringify(data)); }

  function timeToSeconds(t) {
    if (!t) return Infinity;

    // Normaliser tid: accepter 01:23.45, 01,23.45, 01.23,45, 01:23,45
    let cleaned = t.trim();

    // erstat komma med punkt
    cleaned = cleaned.replace(/,/g, ".");

    // hvis der er to punktummer (mm.ss.xx) -> lav f√∏rste om til :
    const partsDot = cleaned.split(".");
    if (partsDot.length === 3) {
      cleaned = partsDot[0] + ":" + partsDot[1] + "." + partsDot[2];
    }

    // hvis format mm.ss -> lav til mm:ss
    if (cleaned.includes(".") && !cleaned.includes(":")) {
      const p = cleaned.split(".");
      cleaned = p[0] + ":" + p[1];
    }

    const parts = cleaned.split(":");
    if (parts.length !== 2) return Infinity;

    const minutes = parseInt(parts[0], 10);
    const seconds = parseFloat(parts[1]);

    if (isNaN(minutes) || isNaN(seconds)) return Infinity;

    return minutes * 60 + seconds;
  }

  function medalForPlace(i) {
    if (i === 0) return "ü•á";
    if (i === 1) return "ü•à";
    if (i === 2) return "ü•â";
    return i + 1;
  }

  function addRoute() {
    const name = document.getElementById("newRouteName").value.trim();
    if (!name) return;

    if (!data.routes[name]) {
      data.routes[name] = [];
      save();
      render();
    }

    document.getElementById("newRouteName").value = "";
  }

  function openRoute(route) {
    document.getElementById("home").style.display = "none";
    const page = document.getElementById("routePage");
    page.style.display = "block";

    const sortedRuns = [...data.routes[route]].sort((a,b) => timeToSeconds(a.time) - timeToSeconds(b.time));

    let rows = "";
    sortedRuns.forEach((e, index) => {
      const realIndex = data.routes[route].indexOf(e);
      rows += `
        <tr>
          <td>${medalForPlace(index)}</td>
          <td>${e.name}</td>
          <td>${e.time}</td>
          <td>${e.video ? `<a href=\"${e.video}\" target=\"_blank\">Video</a>` : "-"}</td>
          <td><button class=\"trash\" onclick=\"deleteEntry('${route}', ${realIndex})\">üóëÔ∏è</button></td>
        </tr>
      `;
    });

    page.innerHTML = `
      <div class="route-container">
        <div class="route-header">
          <h2>${route}</h2>
          <button class="back-btn" onclick="closeRoute()">‚Üê Tilbage</button>
        </div>

        <div class="form-row">
          <input class="name-input" type="text" id="name" placeholder="Navn" />
          <input class="time-input" type="text" id="time" placeholder="mm:ss" />
          <input class="video-input" type="url" id="video" placeholder="Video link" />
          <button onclick="addEntry('${route}')">+ Run</button>
        </div>

        <button onclick="deleteRoute('${route}')" style="background:#a00000">Slet rute</button>

        <table>
          <thead>
            <tr><th>Plads</th><th>Navn</th><th>Tid</th><th>Video</th><th></th></tr>
          </thead>
          <tbody>${rows}</tbody>
        </table>
      </div>
    `;
  }

  function closeRoute() {
    document.getElementById("routePage").style.display = "none";
    document.getElementById("home").style.display = "block";
  }

  function addEntry(route) {
    const name = document.getElementById("name").value;
    const time = document.getElementById("time").value;
    const video = document.getElementById("video").value;

    if (!name || !time) return;

    data.routes[route].push({ name, time, video });
    save();
    render();
    openRoute(route);
  }

  function deleteEntry(route, index) {
    data.routes[route].splice(index, 1);
    save();
    render();
    openRoute(route);
  }

  function deleteRoute(route) {
    if (!confirm(`Slet ruten \"${route}\"?`)) return;
    delete data.routes[route];
    save();
    closeRoute();
    render();
  }

  function render() {
    const container = document.getElementById("routes");
    container.innerHTML = "";

    // FORSIDE: vis KUN top 3 hurtigste tider pr. rute
    for (const route of Object.keys(data.routes)) {
      // sorter ALLE tider korrekt
      const sorted = [...data.routes[route]].sort((a,b) => timeToSeconds(a.time) - timeToSeconds(b.time));

      // tag kun de 3 hurtigste
      const top3 = sorted.slice(0,3);

      let list = "";
      top3.forEach((e, i) => {
        list += `<div><span class=\"medal\">${medalForPlace(i)}</span> ${e.name} ‚Äì ${e.time}</div>`;
      });

      const card = document.createElement("div");
      card.className = "route-card";
      card.innerHTML = `<h3>${route}</h3>${list || "Ingen tider endnu"}`;
      card.onclick = () => openRoute(route);

      container.appendChild(card);
    }
  }

  render();
</script>

</body>
</html>
