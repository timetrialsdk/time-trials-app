<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TIME TRIALS</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<style>
body{margin:0;font-family:Arial;background:#111;color:#eee}
button{cursor:pointer}

#loginScreen{
  position:fixed;inset:0;background:black;
  display:flex;flex-direction:column;
  justify-content:center;align-items:center;
  z-index:1000
}
#loginScreen h1{color:gold;margin-bottom:20px}
#loginScreen input{
  width:180px;
  padding:8px;
  font-size:14px;
  margin-bottom:8px;
}
#loginScreen button{
  width:180px;
  padding:8px;
  font-size:14px;
}

#app{display:none}
header{text-align:center;padding:20px;background:#000}
.title{font-size:34px;color:gold}

.container{padding:15px}
.route{background:#1c1c1c;padding:12px;margin-bottom:10px;border-radius:6px}

#map{height:300px;margin:10px 0;border-radius:8px}

input{
  width:100%;
  padding:8px;
  margin-bottom:6px;
  border-radius:5px;
  border:1px solid #333;
  background:#222;
  color:#eee
}

.run{
  background:#222;
  padding:6px;
  border-radius:4px;
  margin-bottom:4px;
}
.hidden{display:none}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="loginScreen">
  <h1>TIME TRIALS</h1>
  <input id="pw" placeholder="Kodeord">
  <button onclick="login()">Log ind</button>
</div>

<!-- APP -->
<div id="app">
<header>
  <div class="title">TIME TRIALS</div>
</header>

<div class="container" id="routeList"></div>

<div class="container hidden" id="routePage">
  <button onclick="back()">â¬… Tilbage</button>
  <input id="routeName">

  <div id="map"></div>

  <h3>TilfÃ¸j run</h3>
  <input id="runName" placeholder="Navn">
  <input id="runTime" placeholder="Tid (mm:ss)">
  <input id="runVideo" placeholder="Video-link">
  <button onclick="addRun()">TilfÃ¸j run</button>

  <h3>Tider</h3>
  <div id="runs"></div>
</div>
</div>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyD0Dj_iZYH37GE5ArCidiTgQ5MLb3jatbE",
  authDomain:"time-trials-b519e.firebaseapp.com",
  projectId:"time-trials-b519e"
});
const db = firebase.firestore();

let currentRoute=null;

/* LOGIN */
function login(){
  if(pw.value==="AK47-DRIFT-TUNE"){
    loginScreen.style.display="none";
    app.style.display="block";
    loadRoutes();
  }
}

/* LOAD ROUTES */
async function loadRoutes(){
  routeList.innerHTML='<button onclick="addRoute()">âž• TilfÃ¸j rute</button>';
  const snap=await db.collection("routes").get();
  snap.forEach(doc=>{
    const r=doc.data();
    const d=document.createElement("div");
    d.className="route";
    d.innerHTML=`
      <b>${r.name||"Ny rute"}</b><br>
      <button onclick="openRoute('${doc.id}')">Ã…bn</button>
    `;
    routeList.appendChild(d);
  });
}

/* ADD ROUTE */
async function addRoute(){
  await db.collection("routes").add({
    name:"Ny rute",
    runs:[],
    points:[],
    mapCenter:null,
    mapZoom:null
  });
  loadRoutes();
}

/* OPEN ROUTE */
async function openRoute(id){
  const doc=await db.collection("routes").doc(id).get();
  currentRoute={id,...doc.data()};

  routeList.classList.add("hidden");
  routePage.classList.remove("hidden");

  routeName.value=currentRoute.name;
  routeName.oninput=()=>{
    db.collection("routes").doc(id).update({name:routeName.value});
  };

  renderRuns();
}

/* ADD RUN */
async function addRun(){
  if(!runName.value||!runTime.value) return;

  const newRun={
    name:runName.value,
    time:runTime.value,
    video:runVideo.value
  };

  currentRoute.runs=currentRoute.runs||[];
  currentRoute.runs.push(newRun);

  await db.collection("routes").doc(currentRoute.id).update({
    runs:currentRoute.runs
  });

  runName.value=runTime.value=runVideo.value="";
  renderRuns();
}

/* RENDER RUNS */
function renderRuns(){
  runs.innerHTML="";
  (currentRoute.runs||[]).forEach(r=>{
    const d=document.createElement("div");
    d.className="run";
    d.innerHTML=`
      <b>${r.name}</b> â€“ ${r.time}
      ${r.video?` Â· <a href="${r.video}" target="_blank">ðŸŽ¥</a>`:""}
    `;
    runs.appendChild(d);
  });
}

/* BACK */
function back(){
  routePage.classList.add("hidden");
  routeList.classList.remove("hidden");
  loadRoutes();
}
</script>
</body>
</html>
