<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Rute Konkurrence</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .add-route {
      max-width: 400px;
      margin: 20px auto;
      background: #111;
      padding: 15px;
      border-radius: 8px;
    }

    .routes {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      padding-top: 20px;
    }

    .route-column {
      background: #111;
      padding: 15px;
      border-radius: 8px;
      min-width: 280px;
    }

    .route-column h2 {
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: none;
      border-radius: 4px;
    }

    button {
      background: #444;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #666;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 14px;
    }

    th, td {
      border: 1px solid #333;
      padding: 6px;
      text-align: center;
    }

    th {
      background: #222;
    }

    a { color: #4da6ff; }
  </style>
</head>
<body>

<h1>üèÅ Rute Konkurrence</h1>

<div class="add-route">
  <h3>Tilf√∏j ny rute</h3>
  <input type="text" id="newRouteName" placeholder="Navn p√• rute" />
  <button onclick="addRoute()">Tilf√∏j rute</button>
</div>

<div class="routes" id="routes"></div>

<script>
  let data = JSON.parse(localStorage.getItem("ruteData")) || { routes: {} };

  function save() {
    localStorage.setItem("ruteData", JSON.stringify(data));
  }

  function addRoute() {
    const name = document.getElementById("newRouteName").value.trim();
    if (!name) return;

    if (!data.routes[name]) {
      data.routes[name] = [];
      save();
      render();
    }

    document.getElementById("newRouteName").value = "";
  }

  function addEntry(route) {
    const name = document.getElementById(`name-${route}`).value;
    const time = document.getElementById(`time-${route}`).value;
    const video = document.getElementById(`video-${route}`).value;

    if (!name || !time) return;

    data.routes[route].push({ name, time, video });
    save();
    render();
  }

  function render() {
    const container = document.getElementById("routes");
    container.innerHTML = "";

    for (const route in data.routes) {
      const column = document.createElement("div");
      column.className = "route-column";

      let rows = "";
      data.routes[route].forEach(e => {
        rows += `
          <tr>
            <td>${e.name}</td>
            <td>${e.time}</td>
            <td>${e.video ? `<a href="${e.video}" target="_blank">Video</a>` : "-"}</td>
          </tr>
        `;
      });

      column.innerHTML = `
        <h2>${route}</h2>

        <input type="text" id="name-${route}" placeholder="Navn" />
        <input type="text" id="time-${route}" placeholder="Tid (mm:ss)" />
        <input type="url" id="video-${route}" placeholder="Video link" />
        <button onclick="addEntry('${route}')">Tilf√∏j tid</button>

        <table>
          <thead>
            <tr><th>Navn</th><th>Tid</th><th>Video</th></tr>
          </thead>
          <tbody>
            ${rows}
          </tbody>
        </table>
      `;

      container.appendChild(column);
    }
  }

  render();
</script>

</body>
</html>
