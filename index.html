<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Time Trials</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#111;
  color:#eee;
}
button{cursor:pointer}

#loginScreen{
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
#loginScreen h1{
  color:gold;
  font-size:20px;
  text-align:center;
  margin-bottom:15px;
}
#loginScreen input,
#loginScreen button{
  width:180px;
  padding:8px;
  font-size:14px;
  margin:5px;
}

#app{display:none}

header{
  text-align:center;
  padding:15px;
  background:#000;
  color:gold;
  font-size:28px;
}

.container{padding:15px}

.route{
  background:#1c1c1c;
  padding:10px;
  border-radius:6px;
  margin-bottom:10px;
}

input{
  width:100%;
  padding:8px;
  margin-bottom:6px;
  border-radius:5px;
  border:1px solid #333;
  background:#222;
  color:#eee;
}

.run{
  background:#222;
  padding:6px;
  border-radius:4px;
  margin-bottom:4px;
}

#map{
  height:250px;
  border-radius:8px;
  margin:10px 0;
}

.hidden{display:none}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="loginScreen">
  <h1>alle kan kÃ¸re bilen<br>men ik alle har rettet</h1>
  <input id="pw" placeholder="Kodeord">
  <button onclick="login()">Log ind</button>
</div>

<!-- APP -->
<div id="app">
<header>TIME TRIALS</header>

<div class="container" id="routeList"></div>

<div class="container hidden" id="routePage">
  <button onclick="back()">â¬… Tilbage</button>
  <input id="routeName">

  <div id="map"></div>

  <h3>TilfÃ¸j run</h3>
  <input id="runName" placeholder="Navn">
  <input id="runTime" placeholder="Tid (mm:ss)">
  <input id="runVideo" placeholder="Video-link">
  <button onclick="addRun()">TilfÃ¸j run</button>

  <h3>Tider</h3>
  <div id="runs"></div>
</div>
</div>

<script>
/* FIREBASE */
firebase.initializeApp({
  apiKey:"AIzaSyD0Dj_iZYH37GE5ArCidiTgQ5MLb3jatbE",
  authDomain:"time-trials-b519e.firebaseapp.com",
  projectId:"time-trials-b519e"
});
const db = firebase.firestore();

/* STATE */
let currentRoute = null;
let map = null;

/* LOGIN */
function login(){
  const passwordInput = document.getElementById("pw");

  if(passwordInput.value === "AK47-DRIFT-TUNE"){
    document.getElementById("loginScreen").style.display = "none";
    document.getElementById("app").style.display = "block";
    loadRoutes();
  } else {
    alert("Forkert kodeord");
  }
}

/* LOAD ROUTES */
async function loadRoutes(){
  const list = document.getElementById("routeList");
  list.innerHTML = '<button onclick="addRoute()">âž• TilfÃ¸j rute</button>';

  const snap = await db.collection("routes").get();
  snap.forEach(doc=>{
    const r = doc.data();
    const div = document.createElement("div");
    div.className = "route";
    div.innerHTML = `
      <b>${r.name || "Ny rute"}</b><br>
      <button onclick="openRoute('${doc.id}')">Ã…bn</button>
    `;
    list.appendChild(div);
  });
}

/* ADD ROUTE */
async function addRoute(){
  await db.collection("routes").add({
    name:"Ny rute",
    runs:[]
  });
  loadRoutes();
}

/* OPEN ROUTE */
async function openRoute(id){
  const doc = await db.collection("routes").doc(id).get();
  currentRoute = { id, ...doc.data() };

  document.getElementById("routeList").classList.add("hidden");
  document.getElementById("routePage").classList.remove("hidden");

  document.getElementById("routeName").value = currentRoute.name || "";
  document.getElementById("routeName").oninput = () => {
    db.collection("routes").doc(id).update({
      name: document.getElementById("routeName").value
    });
  };

  initMap();
  renderRuns();
}

/* MAP (VISUEL â€“ IKKE GEMME) */
function initMap(){
  if(map) map.remove();
  map = L.map("map").setView([55.6761, 12.5683], 13);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
}

/* ADD RUN */
async function addRun(){
  if(!runName.value || !runTime.value) return;

  const newRun = {
    name: runName.value,
    time: runTime.value,
    video: runVideo.value
  };

  currentRoute.runs = currentRoute.runs || [];
  currentRoute.runs.push(newRun);

  await db.collection("routes").doc(currentRoute.id).update({
    runs: currentRoute.runs
  });

  runName.value = runTime.value = runVideo.value = "";
  renderRuns();
}

/* RENDER RUNS */
function renderRuns(){
  const container = document.getElementById("runs");
  container.innerHTML = "";

  (currentRoute.runs || []).forEach(r=>{
    const d = document.createElement("div");
    d.className = "run";
    d.innerHTML = `
      <b>${r.name}</b> â€“ ${r.time}
      ${r.video ? ` Â· <a href="${r.video}" target="_blank">ðŸŽ¥</a>` : ""}
    `;
    container.appendChild(d);
  });
}

/* BACK */
function back(){
  document.getElementById("routePage").classList.add("hidden");
  document.getElementById("routeList").classList.remove("hidden");
  loadRoutes();
}
</script>
</body>
</html>
