<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Rute Konkurrence</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    form {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #eee;
    }
    a {
      color: blue;
    }
  </style>
</head>
<body>

  <h1>üèÅ Rute Konkurrence</h1>

  <form id="timeForm">
    <label>Navn:</label>
    <input type="text" id="name" required />

    <label>Rute:</label>
    <select id="route">
      <option value="Skoven Rundt">Skoven Rundt</option>
      <option value="By Sprint">By Sprint</option>
      <option value="Lang Tur">Lang Tur</option>
    </select>

    <label>Tid (fx 12:34):</label>
    <input type="text" id="time" placeholder="mm:ss" required />

    <label>Video link (YouTube, TikTok osv.):</label>
    <input type="url" id="video" placeholder="https://..." />

    <button type="submit">Gem tid</button>
  </form>

  <h2>Resultater</h2>
  <table>
    <thead>
      <tr>
        <th>Navn</th>
        <th>Rute</th>
        <th>Tid</th>
        <th>Video</th>
      </tr>
    </thead>
    <tbody id="results"></tbody>
  </table>

  <script>
    const form = document.getElementById("timeForm");
    const resultsTable = document.getElementById("results");

    let data = JSON.parse(localStorage.getItem("ruteData")) || [];

    function render() {
      resultsTable.innerHTML = "";
      data.forEach(entry => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${entry.name}</td>
          <td>${entry.route}</td>
          <td>${entry.time}</td>
          <td>${entry.video ? `<a href="${entry.video}" target="_blank">Se video</a>` : "-"}</td>
        `;

        resultsTable.appendChild(row);
      });
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const route = document.getElementById("route").value;
      const time = document.getElementById("time").value;
      const video = document.getElementById("video").value;

      data.push({ name, route, time, video });
      localStorage.setItem("ruteData", JSON.stringify(data));

      form.reset();
      render();
    });

    render();
  </script>

</body>
</html>
