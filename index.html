<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<title>Time Trials</title>

<style>
body{
  background:#111;
  color:white;
  font-family:Arial;
  padding:20px;
}
button{
  padding:10px;
  margin:5px 0;
}
input{
  display:block;
  width:250px;
  padding:10px;
  margin:5px 0;
}
.run{
  background:#222;
  padding:6px;
  margin:4px 0;
}
</style>
</head>
<body>

<h1 style="color:gold">TIME TRIALS</h1>
<p>hvis du ikke ryster, var det ikke hurtigt nok</p>

<hr>

<h2>TilfÃ¸j run</h2>

<input id="name" placeholder="Navn">
<input id="time" placeholder="Tid (mm:ss)">
<input id="video" placeholder="Video-link">

<button id="btn">TilfÃ¸j run</button>

<h3>Tider</h3>
<div id="list"></div>

<script>
const runs = [];

document.getElementById("btn").onclick = () => {
  const name = document.getElementById("name").value;
  const time = document.getElementById("time").value;
  const video = document.getElementById("video").value;

  if(!name || !time){
    alert("Udfyld navn og tid");
    return;
  }

  runs.push({name, time, video});

  document.getElementById("name").value = "";
  document.getElementById("time").value = "";
  document.getElementById("video").value = "";

  render();
};

function render(){
  const list = document.getElementById("list");
  list.innerHTML = "";
  runs.forEach(r => {
    const d = document.createElement("div");
    d.className = "run";
    d.innerHTML = `<b>${r.name}</b> â€“ ${r.time} ${r.video ? "ðŸŽ¥" : ""}`;
    list.appendChild(d);
  });
}
</script>

</body>
</html>
